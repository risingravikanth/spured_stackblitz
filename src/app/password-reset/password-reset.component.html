<section [@routerTransition]>
    <div class="row">
        <div class="col-md-6 d-none d-sm-block" style="background: #1da1f2;margin-bottom: -24%;">
            <div class="leftCenter fontText">
                <font color="white">
                    <b>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Welcome To Noticer</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Join the conversation</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Learn to enjoy every minute of your life.</p>
                    </b>
                </font>
            </div>
        </div>
        <div class="col-md-6">
            <div class="center">
                <form (ngSubmit)="savePassword()" [formGroup]="PasswordResetForm">
                    <mat-form-field class="example-full-width">
                        <input matInput type="password" placeholder="Password" formControlName="password">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
                    </mat-form-field>
                    <div class="row">
                        &nbsp;
                        <button type="submit" class="btn btn-default btn-sm btnShape  btn-sm" [disabled]="PasswordResetForm.invalid">Reset</button>
                        &nbsp;
                        <button type="button" (click)="cancel()" class="btn btn-default btn-sm btnShape  btn-sm">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
