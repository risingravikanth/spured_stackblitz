<div class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 *ngIf="!emailSent" class="login-heading mb-4">Forgotten Password</h3>
                    <h6 *ngIf="!emailSent"><small>Please Enter your email address associated with your spurEd account. You will receive a link to your email.</small></h6>
                    <br>
                    <form *ngIf="!emailSent" (ngSubmit)="sendPassword()" [formGroup]="PasswordResetForm">
                        <mat-form-field class="example-full-width">
                            <input matInput type="email" placeholder="Email address" formControlName="email">
                        </mat-form-field>
                        <div class="row">
                            <fieldset class="col-md-12" [disabled]=" btnTxt=='Sending..'">
                                <button type="submit" class="btn btn-default  btn-sm btnShape btn-block" [disabled]="PasswordResetForm.invalid">{{btnTxt}}</button>
                            </fieldset>
                        </div>
                    </form>
                    <div *ngIf="emailSent">
                        <p class="fontGreen">An email has been sent to {{emailId}}. If an account exists with that email
                            address, it should arrive within minutes.</p>
                        <p class="fontGreen">(Hint: Don't forget to check your SPAM folder)</p>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-primary btn-sm loginButton btn-block" routerLink="/login">Log
                            In</button>
                        <button type="button" class="btn btn-primary btn-sm loginButton btn-block" routerLink="/signup">Sign
                            Up</button>
                    </div>
                     
                     
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
