<section>
    <ul class="nav nav-pills fixed-top justify-content-center navBackColor">
        <!-- <li class="nav-item header_logo">
            <img src="assets/images/sample_logo.png" alt="Smiley face" height="42" width="42">
        </li> -->
        <li class="nav-item d-none d-sm-block">
            <a href="javascript:void(0);" routerLink="/feed" class="navbar-brand mr-0">
                <font style="font-family: cursive;color: #ffffff;font-size: 27px;">
                    <b>Noticer</b>
                </font>
            </a>
        </li>
        <li class="siteNameGap d-none d-sm-block"></li>
        <form class="form-inline pad-search d-none d-sm-block">
            <div class="input-group">
                <input type="text" class="form-control searchbar" placeholder="Search in noticer.." aria-label="search">
                <div class="input-group-prepend">
                    <a href="javascript:void(0);" routerLink="/feed" class="input-group-text">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </form>
        <li class="nav-item dropdown">
            
            <a class="nav-link dropdown-toggle" href="#" id="notificationMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <b>
                    <i class="fas fa-bell header-icon-size"><span *ngIf="showNotifications" style="font-size: 12px;" class="badge badge-danger">{{notificationsCount}}</span></i>
                </b>
            </a>
            <div class="dropdown-menu" aria-labelledby="notificationMenu">
                <div class="dropdown-item" *ngIf="showNotifications">
                    <span>You have {{notificationsCount}} <br>board join request <a href="javascript:void();" routerLink="/settings" >Go</a></span>
                </div>
                <div class="dropdown-item" *ngIf="!showNotifications">
                    <span>No Notifications</span>
                </div>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);" routerLink="/feed">
                <b>
                    <i class="fas fa-home header-icon-size"></i>
                </b>
            </a>
        </li>

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img [src]="profileImage" class="img-circle profileAvatar">
                <!-- <b>Durgarao</b>-->
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" *ngIf="validUser">
                <a class="dropdown-item" href="javascript:void(0);"  routerLink="/settings">
                    <i class="fas fa-cog"></i>&nbsp; Settings</a>
                <a class="dropdown-item" href="javascript:void(0);" (click)="goToUserProfile()">
                    <i class="far fa-user-circle"></i>&nbsp; Profile</a>
                <a class="dropdown-item" href="#" routerLink="/help">
                    <i class="fas fa-question-circle"></i>&nbsp; Help </a>
                    <!-- <a class="dropdown-item" href="javascript:void(0);" routerLink="/feed/reportus">
                        <i class="fa fa-question-circle"></i>&nbsp; Report Us </a> -->
                <a class="dropdown-item" href="javascript:void(0);" (click)="onLoggedout()">
                    <i class="fa fa-fw fa-power-off"></i>&nbsp; Log Out </a>
                <!-- <hr>
                <a class="dropdown-item" href="javascript:void(0);">
                    <i class="fas fa-chart-line"></i>&nbsp; Activity </a> -->
            </div>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" *ngIf="!validUser">
                <a class="dropdown-item" href="javascript:void(0);" routerLink="/login">
                    <i class="fa fa-sign-in"></i>&nbsp; Log In </a>
            </div>
        </li>
    </ul>
</section>
