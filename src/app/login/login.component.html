<section>
    <div *ngIf="!isMobile" id="div-1a" class="d-none d-sm-block">
        <div class="table-container">
            <div id="div_a" class="center">
                <!--<font color="white">
                    <b>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Welcome To Noticer</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Join the conversation</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Learn to enjoy every minute of your life.</p>
                    </b>
                </font>-->
                 <div class='preload login--container'>
                    <div class='login--toggle-container'>
                        <small class="topsmall">Hey you,Welcome to</small>
                        <div class='js-toggle-login'>Noticer</div>
                        <small class="bottomsmall">It's a Knowledge Networking</small>
                    </div>
                </div>

            </div>
        </div>
     </div>

    <div [class.div-1b]="!isMobile" [class.mobilePadding]="isMobile" class="bg">
        <div [class.table-container]="!isMobile">
            <div [class.div_b]="!isMobile">
                <div *ngIf="errorTextMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{ errorTextMessage }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form (ngSubmit)="onLoggedin()" [formGroup]="authForm" class="container-login">
                    <div class="form-row">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control  form-control-sm" id="inputEmail4" placeholder="abc@noticer.com"
                            formControlName="email">
                    </div>
                    <div class="form-row marT12">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control  form-control-sm" id="inputPassword4" placeholder="Password"
                            formControlName="password">
                    </div>
                    <p><a href="javascript:void(0);" class="linkGray" routerLink="/password_reset">Forgot password?</a></p>
                    <button type="submit" class="btn btn-primary btn-sm loginButton btn-block" [disabled]="status == 'Logging in, please wait...'">{{status}}</button>
                    <p class="signUpBtnMar text-center"><b>Join Noticer Today</b></p>
                    <button type="button" class="btn btn-default btn-sm btnShape btn-block" routerLink="/signup">Sign
                        Up</button>
                    <button *ngIf="!isValiUser" style="background: #155a24;" type="button" class="btn btn-default btn-sm btnShape  btn-block"
                        routerLink="/feed">Continue
                        as guest</button>
                </form>
            </div>
        </div>
    </div>
</section>
