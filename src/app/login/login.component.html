<section [@routerTransition]>

    <div class="content">
        <div class="login-box" style=" border:1px solid #f3f3f3;box-shadow: 0px 2px 11px 0px #888888;  padding:30px 20px 20px;  margin:10% auto 0;">
            <div class="login-box-body">
                <h4 class="login-box-msg">Sign in</h4>
                <div *ngIf="errorTextMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{ errorTextMessage }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form (ngSubmit)="onLoggedin()" [formGroup]="authForm">
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="form-group  ">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-flat">{{status}}</button>
                    <br>
                    <label>Don't have a Noticer account?
                        <a href="javascript:void(0);" routerLink="/user-setup"> Sign Up </a> Now</label>
                        <!--  -->
                </form>
            </div>
        </div>
    </div>
</section>
