<section>
    <div id="div-1a" class="d-none d-sm-block">
        <div class="table-container">
            <div id="div_a" class="center">
                <font color="white">
                    <b>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Welcome To Noticer</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Join the conversation</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Learn to enjoy every minute of your life.</p>
                    </b>
                </font>
            </div>
        </div>
    </div>

    <div id="div-1b" [class.mobileWidth]="!isMobile">
        <div class="table-container">
            <div id="div_b">
                <div *ngIf="errorTextMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{ errorTextMessage }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form (ngSubmit)="onLoggedin()" [formGroup]="authForm">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" formControlName="password" type="password">
                    </mat-form-field>
                    <p><a href="javascript:void(0);" class="linkGray" routerLink="/password_reset">Forgot password?</a></p>
                    <button type="submit" class="btn btn-primary btn-sm loginButton btn-block">{{status}}</button>
                    <p class="signUpBtnMar text-center"><b>Join Noticer Today</b></p>
                    <button type="button" class="btn btn-default btn-sm btnShape btn-block" routerLink="/signup">Sign
                        Up</button>
                </form>
            </div>
        </div>
    </div>
</section>
<section>
    <p-growl baseZIndex="100" life="4000" [(value)]="msgs"></p-growl>
</section>
