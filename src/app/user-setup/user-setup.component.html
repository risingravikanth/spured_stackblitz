<section>
    <div id="div-1a" class="d-none d-sm-block">
        <div class="table-container">
            <div id="div_a" class="center">
                <font color="white">
                    <b>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Welcome To Noticer</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Join the conversation</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Learn to enjoy every minute of your life.</p>
                    </b>
                </font>
            </div>
        </div>
    </div>

    <div id="div-1b" [class.mobileWidth]="!isMobile">
        <div class="table-container">
            <div id="div_b">
                <form (ngSubmit)="saveUserSetUp()" [formGroup]="UserSetUpForm">
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="Name" formControlName="userName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput type="email" placeholder="Email" formControlName="email">
                        <div *ngIf="fControl.email.invalid && (fControl.email.dirty || fControl.email.touched)">
                            <mat-error *ngIf="fControl.email.errors.required">
                                Email is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="fControl.email.errors.email">
                                Please enter a valid email address
                            </mat-error>
                        </div>
                    </mat-form-field>
                    <div class="form-group">
                        <label>Gender </label>&nbsp;
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="gender" formControlName="gender" type="radio" value="M"
                                #male>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="gender" formControlName="gender" type="radio" value="F"
                                #female>
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                                <label>Mobile</label>
                                <input class="form-control" type="number" formControlName="phoneNum" placeholder="mobile">
                            </div> -->
                    <mat-form-field class="example-full-width">
                        <input matInput type="password" placeholder="Password" formControlName="password">
                    </mat-form-field>
                    <!-- <div class="form-group">
                                <label>Confirm password</label>
                                <input class="form-control" type="password" placeholder="confirm password" formControlName="matchingPassword">
                            </div> -->
                    <button type="submit" class="btn btn-default btn-sm btnShape  btn-block" [disabled]="UserSetUpForm.invalid">Submit</button>
                    <p class="signUpBtnMar text-center"><b>Already have an account?</b></p>
                    <button type="button" class="btn btn-primary btn-sm loginButton btn-block" (click)="redirectLogin()">Log
                        In</button>
                </form>
            </div>
        </div>
    </div>

    <div>
        <div *ngIf="showSpinner" class="spinner">
            <mat-progress-spinner [color]="color" [mode]="mode"></mat-progress-spinner>
        </div>
        <div *ngIf="showSpinner" class="spinnerOverlay"></div>

        <p-growl baseZIndex="100" life="4000" [(value)]="msgs"></p-growl>
    </div>
</section>
