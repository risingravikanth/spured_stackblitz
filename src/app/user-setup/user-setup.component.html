<section>
    <div *ngIf="!isMobile" id="div-1a" class="d-none d-sm-block">
        <div class="table-container">
            <div id="div_a" class="center">
                <font color="white">
                    <b>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Welcome To Noticer</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Join the conversation</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Learn to enjoy every minute of your life.</p>
                    </b>
                </font>
            </div>
        </div>
    </div>

    <div [class.div-1b]="!isMobile" [class.mobilePadding]="!isMobile">
        <div [class.table-container]="!isMobile">
            <div [class.div_b]="!isMobile">
                <form (ngSubmit)="saveUserSetUp()" [formGroup]="UserSetUpForm">
                    <div class="form-row">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control  form-control-sm" placeholder="Name" formControlName="userName">
                    </div>
                    <div class="form-group marT12">
                        <label>Gender </label>&nbsp;
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="gender" formControlName="gender" type="radio" value="M"
                                #male>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="gender" formControlName="gender" type="radio" value="F"
                                #female>
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <label>Email</label>
                        <input type="email" class="form-control  form-control-sm" placeholder="Email" formControlName="email">
                        <div *ngIf="fControl.email.invalid && (fControl.email.dirty || fControl.email.touched)">
                            <label class="fntRed" *ngIf="fControl.email.errors.required">
                                Email is <strong>required</strong>
                            </label>
                            <label class="fntRed" *ngIf="fControl.email.errors.email">
                                Please enter a valid email address
                            </label>
                        </div>
                    </div>
                    <div class="form-row marT12">
                        <label for="inputPwd4">Password</label>
                        <input type="password" class="form-control  form-control-sm" id="inputPwd4" placeholder="Password"
                            formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-default btn-sm btnShape  btn-block marT12" [disabled]="UserSetUpForm.invalid">{{btnText}}</button>
                    <p class="signUpBtnMar text-center"><b>Already have an account?</b></p>
                    <button type="button" class="btn btn-primary btn-sm loginButton btn-block" (click)="redirectLogin()">Log
                        In</button>
                </form>
            </div>
        </div>
    </div>
</section>
