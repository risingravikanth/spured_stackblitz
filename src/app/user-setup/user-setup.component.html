<section [@routerTransition]>
    <div class="row">
        <div class="col-md-6 d-none d-sm-block" style="background: #1da1f2;margin-bottom: -9%;">
            <div class="leftCenter fontText">
                <font color="white">
                    <b>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Welcome To Noticer</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Join the conversation</p>
                        <p><i class="fas fa-hand-point-right"></i>&nbsp; Learn to enjoy every minute of your life.</p>
                    </b>
                </font>
            </div>
        </div>
        <div class="col-md-6">
            <div class="center">
                <form (ngSubmit)="saveUserSetUp()" [formGroup]="UserSetUpForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" formControlName="userName" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" formControlName="email" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label>Gender: </label>&nbsp;
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="gender" formControlName="gender" type="radio" value="M" #male>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="gender" formControlName="gender" type="radio" value="F" #female>
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input class="form-control" type="number" formControlName="phoneNum" placeholder="mobile">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" formControlName="password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input class="form-control" type="password" placeholder="confirm password" formControlName="matchingPassword">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm loginButton btn-block" [disabled]="UserSetUpForm.invalid">Submit</button>
                    <button type="button" class="btn btn-default btn-sm btnShape btn-block" (click)="redirectLogin()">Log
                        In</button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div *ngIf="showSpinner" class="spinner">
            <mat-progress-spinner [color]="color" [mode]="mode"></mat-progress-spinner>
        </div>
        <div *ngIf="showSpinner" class="spinnerOverlay"></div>

        <p-growl baseZIndex="100" [(value)]="msgs"></p-growl>
    </div>
</section>
