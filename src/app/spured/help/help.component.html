<div class="container marTop50 fontType" [class.help-pad]="!isMobile">
	<div class="card-header pl-0 mb-3 border-bottom bg-white" style="line-height: 25px;">
		<span class="h4">FAQ</span>
		<div class="form-group w-25 pull-right mb-0">
			 <input type="text" [(ngModel)]="searchHelpTopic"  class="form-control form-control-sm" placeholder="Search..."/>
		</div>
	</div>
	
	<div class="accordion" id="accordionHelp" *ngIf="searchHelpTopic == ''">
		<div *ngFor="let helpTopic of helpTopics;let j = index;">
			<h4 class="mb-2 mt-2">{{ helpTopic?.heading }}</h4>
			  <div class="card" *ngFor="let helpItem of helpTopic.topics;let i = index;" >
			 	<div class="card-header bg-white board-0" [attr.id]="'heading'+i" data-toggle="collapse" [attr.data-target]="'#collapse_'+helpTopic.heading+i" aria-expanded="false" [attr.aria-controls]="'collapse'+i">
				  <h6 class="mb-0">
					<a class="btn-link collapsed" type="button">
					  {{ helpItem?.heading }}
					</a>
				  </h6>
				</div>

				<div [attr.id]="'collapse_'+helpTopic.heading+i" class="collapse bg-light" [attr.aria-labelledby]="'heading'+i" data-parent="#accordionHelp">
				  <div class="card-body">
						<span [innerHTML]="helpItem?.answer"></span>
				  </div>
				</div>
			  </div>
		</div>
	</div>
	
	<div class="accordion" id="accordionSearch" *ngIf="searchHelpTopic !== ''">
		<div>
			<h6 class="mb-2 mt-2">Search : {{ searchHelpTopic }}</h6>
			  <div class="card" *ngFor="let helpItem of filteredTopics[0].topics | filter : searchHelpTopic :'heading';let i = index;" >
			 	<div class="card-header bg-white board-0" [attr.id]="'heading'+i" data-toggle="collapse" [attr.data-target]="'#collapse_search_'+i" aria-expanded="false" [attr.aria-controls]="'collapse'+i">
				  <h6 class="mb-0">
					<a class="btn-link collapsed" type="button">
					   {{ helpItem?.heading }}
					</a>
				  </h6>
				</div>
			 
				<div [attr.id]="'collapse_search_'+i" class="collapse bg-light" [attr.aria-labelledby]="'heading'+i" data-parent="#accordionSearch">
				  <div class="card-body">
						<span [innerHTML]="helpItem?.answer"></span>
				  </div>
				</div>
			  </div>
		</div>
	</div>
	 
	<br>
</div>
