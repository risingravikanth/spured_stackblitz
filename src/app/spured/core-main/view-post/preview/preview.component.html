<div *ngIf="images.length == 1">
    <a disableScrolling="true" [attr.data-lightbox]="_type+_id" data-title="Post Images"
        href="{{imageFromAws(images[0]) ? '' : serverUrl}}{{imageFromAws(images[0]) ? '' : '/'}}{{images[0]}}">
        <img src="{{imageFromAws(images[0]) ? '' : serverUrl}}{{imageFromAws(images[0]) ? '' : '/'}}{{images[0]}}"
            style="max-width: 100%; max-height: 100%;padding: 7px;">
    </a>
</div>

<div class="images" *ngIf="images.length == 2" style="padding:7px;">
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile *ngFor="let tile of images">
            <a [attr.data-lightbox]="_type+_id" data-title="Post Images" href="{{imageFromAws(tile) ? '' : serverUrl}}{{imageFromAws(tile) ? '' : '/'}}{{tile}}">
                <img style="max-width: 100%; max-height: 100%;" src="{{imageFromAws(tile) ? '' : serverUrl}}{{imageFromAws(tile) ? '' : '/'}}{{tile}}">
            </a>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div class="images" *ngIf="images.length == 3" style="padding:7px;">
    <mat-grid-list cols="3" rowHeight="2:2">
        <mat-grid-tile *ngFor="let tile of images">
            <a [attr.data-lightbox]="_type+_id" data-title="Post Images" href="{{imageFromAws(tile) ? '' : serverUrl}}{{imageFromAws(tile) ? '' : '/'}}{{tile}}">
                <img style="max-width: 100%; max-height: 100%;" src="{{imageFromAws(tile) ? '' : serverUrl}}{{imageFromAws(tile) ? '' : '/'}}{{tile}}">
            </a>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div class="images" *ngIf="images.length == 4" style="padding-right: 7px;">
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile *ngFor="let tile of images">
            <a [attr.data-lightbox]="_type+_id" data-title="Post Images" href="{{imageFromAws(tile) ? '' : serverUrl}}{{imageFromAws(tile) ? '' : '/'}}{{tile}}">
                <img style="max-width: 100%; max-height: 100%;" src="{{imageFromAws(tile) ? '' : serverUrl}}{{imageFromAws(tile) ? '' : '/'}}{{tile}}">
            </a>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div class="embed-responsive embed-responsive-16by9" *ngIf="hasVideo">
  <iframe class="embed-responsive-item" [src]="getSanitizeURL(videos[0])"></iframe>
</div>

<ng-template #content let-modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <iframe [src]="fileUrl" scrolling="yes" width="100%" height="450px" style="min-height: 450px;" ></iframe>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
