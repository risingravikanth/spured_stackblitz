<h2 mat-dialog-title>File Preview</h2>
<mat-dialog-content class="mat-typography">
   <iframe [src]="fileUrl" scrolling="yes" width="100%" height="500px;"  style="min-height: 500px;" ></iframe>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-light" >Cancel</button>
</mat-dialog-actions>
