<div class="container marTop50">
    <div class="row">
        <div class="card bg-light text-center col-md-2">
            <div style="padding-top: 20%;padding-bottom: 20%;">
                <img class="card-img-top image avatar" [src]="profileImage" alt="Card image">
            </div>
        </div>
        <div class="col-md-10 contentPad profileBorder">
            <div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                        <p>&nbsp;{{userDetails && userDetails.userName ? userDetails.userName : '-NA-'}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Member since: </label>
                    <div class="col-sm-10">
                        <p>{{userDetails && userDetails.reg ? userDetails.reg  : '-NA-'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
