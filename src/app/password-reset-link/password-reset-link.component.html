<section>
        <div *ngIf="!isMobile" id="div-1a" class="d-none d-sm-block">
            <div class="table-container">
                <div id="div_a" class="center">
                    <font color="white">
                        <b>
                            <p><i class="fas fa-hand-point-right"></i>&nbsp; Welcome To Noticer</p>
                            <p><i class="fas fa-hand-point-right"></i>&nbsp; Join the conversation</p>
                            <p><i class="fas fa-hand-point-right"></i>&nbsp; Learn to enjoy every minute of your life.</p>
                        </b>
                    </font>
                </div>
            </div>
         </div>
    
        <div [class.div-1b]="!isMobile" [class.mobilePadding]="isMobile" 
        
        >
            <div [class.table-container]="!isMobile">
                <div [class.div_b]="!isMobile">
                    <div *ngIf="errorTextMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>{{ errorTextMessage }}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form (ngSubmit)="changePassword()" [formGroup]="authForm" class="container-login">
                        <div class="form-row">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control  form-control-sm" id="inputEmail4" placeholder="abc@noticer.com"
                                formControlName="email">
                        </div>
                        <div class="form-row marT12">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control  form-control-sm" id="inputPassword4" placeholder="Password"
                                formControlName="password">
                        </div>
                        <br>
                        <fieldset [disabled]="btnTxt == 'Updating..' ">
                            <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="authForm.invalid">{{btnTxt}}</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
